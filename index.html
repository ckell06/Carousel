<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ciaran's Carousel</title>
    <link rel="stylesheet" href="/style.css">

    <script src="/script.js" defer></script>
  </head>  
  <body>
    <div class="controls">
      <div class="text-texture">
        <h1 class = "title">BANKSY</h1>
      </div>
      <div class="btn previous-slide-btn shadow"></div>
      <div class="btn next-slide-btn"></div>
    </div>
    <main class="carousel">
      <div class="slideshow">
        <div class="slide slide-one active">
          <h2 class = "title one">Hula Hoop Girl</h2>
          <h3 class = "location one">Nottingham</h3>
        </div>
        <div class="slide slide-two">
          <h2 class = "title two">Season's Greetings</h2>
          <h3 class = "location two">Port Talbot, Wales</h3>
        </div>
        <div class="slide slide-three">
          <h2 class = "title three">There is Always Hope</h2>
          <h3 class = "location three">London</h3>
        </div>
        <div class="slide slide-four">
          <h2 class = "title four">Snorting Copper</h2>
          <h3 class = "location four">London</h3>
        </div>
        <div class="slide slide-five">
          <h2 class = "title five">Better Out than In</h2>
          <h3 class = "location five">Los Angeles</h3>
        </div>        
        <div class="slide slide-six">
          <h2 class = "title six">Art Attack</h2>
          <h3 class = "location six">Bethlehem</h3>
        </div>
      </div>
      <div class="counter">
        <div class="slide-num active">1.</div>
        <div class="slide-num">2.</div>
        <div class="slide-num">3.</div>
        <div class="slide-num">4.</div>
        <div class="slide-num">5.</div>
        <div class="slide-num">6.</div>
      </div>
    </main>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
